<!DOCTYPE html>
<html>
<head>
    <title>New york Travel Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: #34495e;
            margin-top: 30px;
            border-left: 5px solid #3498db;
            padding-left: 10px;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: space-around;
        }
        .image-gallery img {
            width: 100%;
            max-width: 220px; 
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .image-gallery img:hover {
            transform: scale(1.03);
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        ul {
            list-style-type: disc;
            padding-left: 40px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New york Travel Guide</h1>

        <h2>Photo Gallery (8 Must-See Views)</h2>
        <div class="image-gallery">
            <img src="https://image.pollinations.ai/prompt/New%20york%20landmark?seed=1" alt="New york Landmark 1">
            <img src="https://image.pollinations.ai/prompt/New%20york%20landmark?seed=2" alt="New york Landmark 2">
            <img src="https://image.pollinations.ai/prompt/New%20york%20landmark?seed=3" alt="New york Landmark 3">
            <img src="https://image.pollinations.ai/prompt/New%20york%20landmark?seed=4" alt="New york Landmark 4">
            <img src="https://image.pollinations.ai/prompt/New%20york%20landmark?seed=5" alt="New york Landmark 5">
            <img src="https://image.pollinations.ai/prompt/New%20york%20landmark?seed=6" alt="New york Landmark 6">
            <img src="https://image.pollinations.ai/prompt/New%20york%20landmark?seed=7" alt="New york Landmark 7">
            <img src="https://image.pollinations.ai/prompt/New%20york%20landmark?seed=8" alt="New york Landmark 8">
        </div>

        <h2>Top 5 Attractions</h2>
        <ul>
            <li>Statue of Liberty</li>
            <li>Central Park</li>
            <li>Times Square</li>
            <li>Empire State Building</li>
            <li>Metropolitan Museum of Art</li>
        </ul>

        <h2>Interactive Map of Key Locations</h2>
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Initialize Map
        const map = L.map('map').setView([40.7128, -74.0060], 13); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 2. Attraction Data (5 points for New York)
        const attractions = [
            { name: "Statue of Liberty", lat: 40.6892, lng: -74.0445 },
            { name: "Central Park", lat: 40.785091, lng: -73.968285 },
            { name: "Times Square", lat: 40.7580, lng: -73.9855 },
            { name: "Empire State Building", lat: 40.7484, lng: -73.9857 },
            { name: "Metropolitan Museum of Art", lat: 40.7794, lng: -73.9632 }
        ];

        let markers = [];

        // 3. Loop and Add Markers
        attractions.forEach(attraction => {
            const marker = L.marker([attraction.lat, attraction.lng]).addTo(map)
                .bindPopup(attraction.name);
            markers.push(marker);
        });

        // 4. Center map on markers (fitBounds)
        if (markers.length > 0) {
            const group = new L.featureGroup(markers);
            map.fitBounds(group.getBounds().pad(0.1)); 
        }
    </script>
</body>
</html>
